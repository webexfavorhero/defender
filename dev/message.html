<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {{> favicon}}
  <title>TD | Message</title>
  <script src="./_tmp/res.js"></script>
  <script src="./_tmp/fl2.js"></script>
  <link rel="stylesheet" href="./_tmp/message.css">
</head>
<body>
  <svg class="dn">{{> logo_svg}} {{> msg_svg}} {{> cross_svg}}</svg>
  {{> modal}}
  <div id="wr" class="wr zi2 cover oh">
    <section class="top cover zi2 pf">
      <div class="top full ma">
        <header class="header pr">
          <svg class="logo"viewBox="0 0 270 39"preserveAspectRatio="xMinYMin slice">
            <use xlink:href="#logo_t" />
          </svg>
        </header>
        {{> msg_html}}
        <nav class="nav-menu ttu">
          <div class="nav-item tac cp bold"><a href="https://trafficdefender.net/">home</a></div>
          <div class="nav-item tac cp bold"><a href="https://trafficdefender.net/#pricing">pricing</a></div>
          <div class="nav-item tac cp bold"><a href="https://trafficdefender.net/#contactus">contact us</a></div>
          <button class="nav-btn rd tac cp bold" id="login">LogIn</button>
          <button class="nav-btn rd tac cp bold" id="signup">SignUp</button>
          <button class="nav-btn rd tac cp bold dn" id="dash">Dashboard</button>
          <button class="nav-btn rd tac cp bold dn" id="logout">logout</button>
        </nav>
      </div>
    </section>
    <section class="first last full ma pr">
      <div class="mainarea">
        {{#error}}
        <h1 class="orange bold title ttu tac">Error message</h1>
        <p class="bold ma tac white">{{error}}</p>
        {{/error}}
        {{#warning}}
        <h1 class="orange bold title ttu tac">Warning message</h1>
        <p class="bold ma tac white">{{warning}}</p>
        {{/warning}}
        {{#info}}
        <h1 class="orange bold title ttu tac">Info message</h1>
        <p class="bold ma tac white">{{info}}</p>
        {{/info}}
      </div>
    </section>
    {{> footer}}
  </div>
<script src="./_tmp/message.js"></script>
{{> flash_js}}
</body>
</html>
